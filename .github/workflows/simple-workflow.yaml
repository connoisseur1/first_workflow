name: Simple Action
on: [push]

jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@5b6e37cbba8391f9a954e8ce4386103fc5194f36
        with:
          who-to-greet: Indu
      - name: Log Greeting Time
        run: echo "{{ steps.greet.outputs.time}}"
